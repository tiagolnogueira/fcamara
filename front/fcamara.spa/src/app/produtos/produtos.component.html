<div class="col-md-6 col-md-offset-3">
    <h1>Usuario Logado: {{usuarioLogado?.Nome}}!</h1>
    <p>FCamara - Teste SPA</p>
    <h3>Lista de Produtos:</h3>
    <ul>
        <li *ngFor="let produto of produtos">
            <h4>{{produto.Nome}} (R$ {{produto.Preco}}) <small>{{produto.Descricao}}</small></h4>            
        </li>
    </ul>
    <p><a [routerLink]="['/login']">Logout</a></p>
</div>
